<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>hshort</title>
  <link href='http://fonts.googleapis.com/css?family=Source+Code+Pro:200,400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="wrapper">
    <h1>hshort<span class="blinking">_</span></h1>
    <div class="original-url">{{original_url}}</div>
    <p>Shortened:</p>
    <div class="shortened-url">
      <b>{{shortened_url}}</b>
    </div>
    <p>
      Why don't you try <a href="/">shortening another url</a>?
    </p>
  </div>
  <script src="/script.js" type="text/javascript"></script>
</body>
</html>
