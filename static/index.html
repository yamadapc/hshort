<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>hshort</title>
  <link rel="stylesheet" href="/style.css">
  <script src="/script.js" type="text/javascript"></script>
</head>
<body>
  <div class="wrapper">
    <h1>hshort</h1>
    <p class="description">
      This is a canonical URL shortener written in Haskell. Type an URL and be
      happy! <b>:)</b>
    </p>
    <form onsubmit="return false;">
      <input id="url-input" placeholder="your url comes here"></input>
      <button type="" action="submit" id="url-button">submit</button>
    </form>
    <p id="url-status"></p>
  </div>
</body>
</html>
