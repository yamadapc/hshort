<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>hshort</title>
  <link href='http://fonts.googleapis.com/css?family=Source+Code+Pro:200,400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="wrapper">
    <h1>hshort<span class="blinking">_</span></h1>
    <p class="description">
      This is a canonical URL shortener written in Haskell. Type an URL and be
      happy! <b>:)</b>
    </p>
    <form method="post" action="/urls">
      <input name="url" id="url-input" placeholder="your url comes here"></input>
      <button type="" action="submit" id="url-button">submit</button>
    </form>
    <p id="url-status"></p>
  </div>
  <script src="/script.js" type="text/javascript"></script>
</body>
</html>
